<h2>WEB</h2>
<p>
대한민국에서의 웹예능은 1인 미디어에서 시작해서 기업들로 퍼져나갔다.[1] 그 트랜드를
 타며 방송사 TvN D에서 신서유기라는 프로그램을 선보였고, 이 프로그램을 시작으로 웹
 예능이라는 명칭이 대중들에게 알려지기 시작했다. 방송국에서도 점차 인터넷 상에서의
 시청자들을 확보하기 시작했으며, TV 예능들도 인터넷에 방송 프로그램을 기획ㆍ제작하여
  인터넷 내 경쟁과 인터넷에 있는 시청자들을 확보하고 있다.
